<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <!-- google-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- CSS -->

    <link rel="stylesheet" href="../app.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div class="container-fluid p-0 d-flex h-100 flex-column flex-md-row">
      <!-- Left side image -->
      <div class="auth-left d-md-flex d-none">
        <div class="pic-content mt-auto">
          <img
            src="../assets/home_assets/logo.svg"
            alt="Logo"
            class="img-fluid mb-3"
          />
          <h2>Improve your skill with Jeshwar Teaching!</h2>
          <p>
            Nam libero tempore, cum soluta nobis est eligendi optio cumque nihil
            impedit quo minus id quod maxime placeat facere possimus, omnis
            voluptas assumenda est,
          </p>
        </div>
      </div>

      <!-- Right side form -->
      <div class="auth-right">
        <img
          src="../assets/home_assets/logo.svg"
          alt="Logo"
          class="img-fluid mb-3 w-25 d-block d-md-none"
        />
        <div class="form-box">
          <h2>Create An Account</h2>
          <p>Already have an account? <a href="./sign-in.html">Login</a></p>

          <form action="login.html">
            <div class="form-row">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  id="firstName"
                  placeholder="Enter your first name"
                />
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  id="lastName"
                  placeholder="Enter your last name"
                />
              </div>
            </div>

            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" placeholder="Enter your email" />
            </div>

            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input
                type="tel"
                id="phone"
                placeholder="Enter your phone number"
              />
            </div>

            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" placeholder="Enter your City" />
            </div>

            <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob" placeholder="Date of birth" />
            </div>

            <label>Gender</label>
            <div class="gender">
              <label
                ><input type="radio" name="gender" value="male" /> Male</label
              >
              <label
                ><input type="radio" name="gender" value="female" />
                Female</label
              >
            </div>

            <a href="./sign-in.html" class="base-button text-white fw-normal"
              >Create</a
            >

            <div class="terms">
              <input type="checkbox" id="terms" required />
              <label for="terms"
                >By clicking Create account, I agree that I have read and
                accepted the <a href="#">Terms of Use</a> and
                <a href="#">Privacy Policy</a>.
              </label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
