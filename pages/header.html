<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tab -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>

    <!-- google-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <header>
      <!-- Mobile menu toggle button -->
      <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
      </button>
      <div
        class="d-flex align-items-center justify-content-lg-between justify-content-end mb-lg-4"
      >
        <!-- Search bar -->
        <div class="position-relative flex-grow-1 me-3 d-none d-lg-block">
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
          <input
            type="text"
            class="form-control search-input"
            placeholder="What do you want to learn"
          />
        </div>

        <!-- Icons -->
        <div class="d-flex align-items-center gap-3 me-3">
          <span class="icon-circle">
            <i class="fa-regular fa-bell"></i>
          </span>
        </div>
        <!-- Profile -->
        <div>
          <a
            href="./setting.html"
            class="d-flex align-items-center gap-2 text-black text-decoration-none curser-pointer"
          >
            <img
              src="../Assets/Home_Assets/Rajesh K.svg"
              alt="Profile"
              class="profile-img"
            />
            <span class="fw-semibold">Rajesh K</span>
          </a>
        </div>
      </div>
    </header>
    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../app.js"></script>
  </body>
</html>
