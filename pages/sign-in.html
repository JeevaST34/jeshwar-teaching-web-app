<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tab -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>

    <!-- google-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div class="container-fluid p-0 d-flex h-100 flex-md-row">
      <!-- Left Image Section -->
      <div class="auth-left d-md-flex d-none signIn-img">
        <div class="pic-content mt-auto">
          <img
            src="../assets/home_assets/logo.svg"
            alt="Logo"
            class="img-fluid mb-3"
          />
          <h2>Improve your skill with Jeshwar Teaching!</h2>
          <p>
            Nam libero tempore, cum soluta nobis est eligendi optio cumque nihil
            impedit quo minus id quod maxime placeat facere possimus, omnis
            voluptas assumenda est,
          </p>
        </div>
      </div>

      <!-- Right Login Section -->
      <div class="auth-right bg-">
        <img
          src="../assets/home_assets/logo.svg"
          alt="Logo"
          class="img-fluid mb-3 d-block d-md-none auth-logo"
        />
        <div class="login-box">
          <h2>Sign In</h2>
          <p>
            <span>New user?</span>
            <a href="./create-account.html">Create an account</a>
          </p>

          <form>
            <label for="email">Email Address</label>
            <div class="input-box">
              <input type="email" id="email" placeholder="Enter your email" />
            </div>

            <label for="password">Password</label>
            <div class="input-box">
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
              />
              <span class="toggle">üëÅ</span>
            </div>

            <div class="options">
              <label class="d-flex align-items-center gap-2"
                ><input type="checkbox" class="cursor-pointer" /> Remember
                me</label
              >
              <a href="reset-password.html">Forgot password?</a>
            </div>

            <button type="submit" class="base-button w-100">Sign In</button>
          </form>

          <div class="divider">or</div>

          <a href="otp.html" class="base-button text-white fw-normal"
            >Login Using OTP</a
          >
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../app.js"></script>
  </body>
</html>
